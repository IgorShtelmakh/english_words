<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            border: 4px solid #5D4037;
            border-radius: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cell.light {
            background: #FFECB3;
        }
        .cell.dark {
            background: #5D4037;
            cursor: pointer;
        }
        .cell.dark.valid-move {
            background: #7CB342;
        }
        .cell.dark.selected {
            background: #FFC107;
        }
        .piece {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        .piece:hover {
            transform: scale(1.1);
        }
        .piece.red {
            background: radial-gradient(circle at 30% 30%, #ef5350, #c62828);
            border: 3px solid #b71c1c;
        }
        .piece.black {
            background: radial-gradient(circle at 30% 30%, #616161, #212121);
            border: 3px solid #000;
        }
        .piece.king::after {
            content: 'ðŸ‘‘';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .score {
            text-align: center;
        }
        .score-label {
            font-weight: bold;
        }
        .score-label.red { color: #c62828; }
        .score-label.black { color: #212121; }
        .captured {
            display: flex;
            gap: 5px;
            justify-content: center;
            min-height: 30px;
        }
        .captured-piece {
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }
        .captured-piece.red {
            background: #c62828;
        }
        .captured-piece.black {
            background: #212121;
        }
        .status {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin: 15px 0;
            min-height: 35px;
        }
        .turn-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 8px;
        }
        .turn-indicator.red { background: #c62828; }
        .turn-indicator.black { background: #212121; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
        }
        .thinking {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="btn btn-light back-btn">Back to Menu</a>

    <div class="game-container">
        <h1 class="text-center mb-3">Checkers</h1>
        <p class="text-center text-muted">You play as <strong style="color:#c62828">Red</strong> vs Computer</p>

        <div class="score-board">
            <div class="score">
                <div class="score-label red">You (Red)</div>
                <div class="captured" id="captured-black"></div>
            </div>
            <div class="score">
                <div class="score-label black">Computer (Black)</div>
                <div class="captured" id="captured-red"></div>
            </div>
        </div>

        <div class="status" id="status">
            <span class="turn-indicator red"></span>Your turn
        </div>

        <div class="board" id="board"></div>

        <button class="btn btn-primary w-100" id="new-game">New Game</button>
    </div>

    <script>
        const EMPTY = 0;
        const RED = 1;
        const BLACK = 2;
        const RED_KING = 3;
        const BLACK_KING = 4;

        let board = [];
        let selectedPiece = null;
        let validMoves = [];
        let currentPlayer = RED;
        let capturedRed = 0;
        let capturedBlack = 0;
        let gameOver = false;

        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const capturedRedEl = document.getElementById('captured-red');
        const capturedBlackEl = document.getElementById('captured-black');
        const newGameBtn = document.getElementById('new-game');

        function initGame() {
            board = [];
            selectedPiece = null;
            validMoves = [];
            currentPlayer = RED;
            capturedRed = 0;
            capturedBlack = 0;
            gameOver = false;

            // Initialize board
            for (let r = 0; r < 8; r++) {
                board[r] = [];
                for (let c = 0; c < 8; c++) {
                    if ((r + c) % 2 === 1) {
                        if (r < 3) {
                            board[r][c] = BLACK;
                        } else if (r > 4) {
                            board[r][c] = RED;
                        } else {
                            board[r][c] = EMPTY;
                        }
                    } else {
                        board[r][c] = EMPTY;
                    }
                }
            }

            render();
            updateStatus();
        }

        function render() {
            boardEl.innerHTML = '';
            capturedRedEl.innerHTML = '';
            capturedBlackEl.innerHTML = '';

            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
                    cell.dataset.row = r;
                    cell.dataset.col = c;

                    if (selectedPiece && selectedPiece.row === r && selectedPiece.col === c) {
                        cell.classList.add('selected');
                    }

                    if (validMoves.some(m => m.row === r && m.col === c)) {
                        cell.classList.add('valid-move');
                    }

                    const piece = board[r][c];
                    if (piece !== EMPTY) {
                        const pieceEl = document.createElement('div');
                        pieceEl.className = 'piece';
                        if (piece === RED || piece === RED_KING) {
                            pieceEl.classList.add('red');
                        } else {
                            pieceEl.classList.add('black');
                        }
                        if (piece === RED_KING || piece === BLACK_KING) {
                            pieceEl.classList.add('king');
                        }
                        cell.appendChild(pieceEl);
                    }

                    cell.addEventListener('click', () => handleCellClick(r, c));
                    boardEl.appendChild(cell);
                }
            }

            // Render captured pieces
            for (let i = 0; i < capturedRed; i++) {
                const p = document.createElement('div');
                p.className = 'captured-piece red';
                capturedRedEl.appendChild(p);
            }
            for (let i = 0; i < capturedBlack; i++) {
                const p = document.createElement('div');
                p.className = 'captured-piece black';
                capturedBlackEl.appendChild(p);
            }
        }

        function updateStatus() {
            if (gameOver) return;

            if (currentPlayer === RED) {
                statusEl.innerHTML = '<span class="turn-indicator red"></span>Your turn';
            } else {
                statusEl.innerHTML = '<span class="turn-indicator black"></span><span class="thinking">Computer thinking...</span>';
            }
        }

        function isPlayerPiece(piece, player) {
            if (player === RED) return piece === RED || piece === RED_KING;
            return piece === BLACK || piece === BLACK_KING;
        }

        function isKing(piece) {
            return piece === RED_KING || piece === BLACK_KING;
        }

        function getValidMoves(row, col, mustCapture = false) {
            const piece = board[row][col];
            if (piece === EMPTY) return [];

            const moves = [];
            const isKingPiece = isKing(piece);
            const isRed = piece === RED || piece === RED_KING;

            // Direction based on piece color (and both for kings)
            let directions = [];
            if (isKingPiece) {
                directions = [[-1, -1], [-1, 1], [1, -1], [1, 1]];
            } else if (isRed) {
                directions = [[-1, -1], [-1, 1]]; // Red moves up
            } else {
                directions = [[1, -1], [1, 1]]; // Black moves down
            }

            // Check for captures first
            const captures = [];
            for (const [dr, dc] of directions) {
                const jumpRow = row + dr * 2;
                const jumpCol = col + dc * 2;
                const midRow = row + dr;
                const midCol = col + dc;

                if (jumpRow >= 0 && jumpRow < 8 && jumpCol >= 0 && jumpCol < 8) {
                    const midPiece = board[midRow][midCol];
                    if (midPiece !== EMPTY && !isPlayerPiece(midPiece, isRed ? RED : BLACK) && board[jumpRow][jumpCol] === EMPTY) {
                        captures.push({ row: jumpRow, col: jumpCol, capture: { row: midRow, col: midCol } });
                    }
                }
            }

            if (captures.length > 0) {
                return captures;
            }

            if (mustCapture) return [];

            // Regular moves
            for (const [dr, dc] of directions) {
                const newRow = row + dr;
                const newCol = col + dc;

                if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8 && board[newRow][newCol] === EMPTY) {
                    moves.push({ row: newRow, col: newCol });
                }
            }

            return moves;
        }

        function hasCaptures(player) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isPlayerPiece(board[r][c], player)) {
                        const moves = getValidMoves(r, c);
                        if (moves.some(m => m.capture)) return true;
                    }
                }
            }
            return false;
        }

        function getAllMoves(player) {
            const allMoves = [];
            const mustCapture = hasCaptures(player);

            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isPlayerPiece(board[r][c], player)) {
                        const moves = getValidMoves(r, c, mustCapture && !hasCaptures(player));
                        for (const move of moves) {
                            if (!mustCapture || move.capture) {
                                allMoves.push({ from: { row: r, col: c }, to: move });
                            }
                        }
                    }
                }
            }

            return allMoves;
        }

        function makeMove(fromRow, fromCol, toRow, toCol, capture) {
            const piece = board[fromRow][fromCol];
            board[fromRow][fromCol] = EMPTY;
            board[toRow][toCol] = piece;

            if (capture) {
                const capturedPiece = board[capture.row][capture.col];
                board[capture.row][capture.col] = EMPTY;
                if (isPlayerPiece(capturedPiece, RED)) {
                    capturedRed++;
                } else {
                    capturedBlack++;
                }
            }

            // King promotion
            if (piece === RED && toRow === 0) {
                board[toRow][toCol] = RED_KING;
            } else if (piece === BLACK && toRow === 7) {
                board[toRow][toCol] = BLACK_KING;
            }

            // Check for multi-capture
            if (capture) {
                const newMoves = getValidMoves(toRow, toCol);
                if (newMoves.some(m => m.capture)) {
                    return { multiCapture: true, row: toRow, col: toCol };
                }
            }

            return { multiCapture: false };
        }

        function handleCellClick(row, col) {
            if (gameOver || currentPlayer !== RED) return;

            const clickedPiece = board[row][col];
            const mustCapture = hasCaptures(RED);

            // If clicking on own piece, select it
            if (isPlayerPiece(clickedPiece, RED)) {
                const moves = getValidMoves(row, col);
                // If must capture, only allow selecting pieces that can capture
                if (mustCapture && !moves.some(m => m.capture)) {
                    return;
                }
                selectedPiece = { row, col };
                validMoves = mustCapture ? moves.filter(m => m.capture) : moves;
                render();
                return;
            }

            // If a piece is selected and clicking on valid move
            if (selectedPiece) {
                const move = validMoves.find(m => m.row === row && m.col === col);
                if (move) {
                    const result = makeMove(selectedPiece.row, selectedPiece.col, row, col, move.capture);

                    if (result.multiCapture) {
                        selectedPiece = { row: result.row, col: result.col };
                        validMoves = getValidMoves(result.row, result.col).filter(m => m.capture);
                        render();
                        return;
                    }

                    selectedPiece = null;
                    validMoves = [];
                    render();

                    if (checkGameOver()) return;

                    currentPlayer = BLACK;
                    updateStatus();
                    setTimeout(computerMove, 800);
                }
            }
        }

        function computerMove() {
            if (gameOver) return;

            const moves = getAllMoves(BLACK);
            if (moves.length === 0) {
                endGame(RED);
                return;
            }

            // Simple AI: prefer captures, then random
            const captures = moves.filter(m => m.to.capture);
            let move;

            if (captures.length > 0) {
                move = captures[Math.floor(Math.random() * captures.length)];
            } else {
                move = moves[Math.floor(Math.random() * moves.length)];
            }

            const result = makeMove(move.from.row, move.from.col, move.to.row, move.to.col, move.to.capture);
            render();

            if (result.multiCapture) {
                setTimeout(() => continueComputerCapture(result.row, result.col), 500);
                return;
            }

            finishComputerTurn();
        }

        function continueComputerCapture(row, col) {
            const moves = getValidMoves(row, col).filter(m => m.capture);
            if (moves.length === 0) {
                finishComputerTurn();
                return;
            }

            const move = moves[Math.floor(Math.random() * moves.length)];
            const result = makeMove(row, col, move.row, move.col, move.capture);
            render();

            if (result.multiCapture) {
                setTimeout(() => continueComputerCapture(result.row, result.col), 500);
            } else {
                finishComputerTurn();
            }
        }

        function finishComputerTurn() {
            if (checkGameOver()) return;
            currentPlayer = RED;
            updateStatus();
        }

        function checkGameOver() {
            const redMoves = getAllMoves(RED);
            const blackMoves = getAllMoves(BLACK);

            if (redMoves.length === 0) {
                endGame(BLACK);
                return true;
            }
            if (blackMoves.length === 0) {
                endGame(RED);
                return true;
            }

            // Count pieces
            let redCount = 0, blackCount = 0;
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isPlayerPiece(board[r][c], RED)) redCount++;
                    if (isPlayerPiece(board[r][c], BLACK)) blackCount++;
                }
            }

            if (redCount === 0) {
                endGame(BLACK);
                return true;
            }
            if (blackCount === 0) {
                endGame(RED);
                return true;
            }

            return false;
        }

        function endGame(winner) {
            gameOver = true;
            if (winner === RED) {
                statusEl.innerHTML = 'ðŸŽ‰ <strong style="color:#c62828">You Win!</strong> ðŸŽ‰';
            } else {
                statusEl.innerHTML = 'ðŸ˜” <strong>Computer Wins!</strong>';
            }
        }

        newGameBtn.addEventListener('click', initGame);
        initGame();
    </script>
</body>
</html>
