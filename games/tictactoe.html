<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
        }
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 320px;
            width: 100%;
        }
        h1 {
            font-size: 1.4rem;
            margin-bottom: 10px !important;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 8px;
            margin: 15px auto;
            justify-content: center;
        }
        .cell {
            width: 80px;
            height: 80px;
            min-width: 80px;
            min-height: 80px;
            background: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        .cell:hover:not(.taken) {
            background: #e0e0e0;
        }
        .cell.x {
            color: #e74c3c;
        }
        .cell.o {
            color: #3498db;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .cell.winner {
            background: #2ecc71;
            color: white;
        }
        .status {
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            min-height: 30px;
        }
        .player-x { color: #e74c3c; }
        .player-o { color: #3498db; }
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        .score {
            text-align: center;
        }
        .score-value {
            font-size: 1.3rem;
            font-weight: bold;
        }
        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 0.85rem;
            padding: 5px 10px;
        }
        #reset {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="btn btn-light back-btn">Back to Menu</a>

    <div class="game-container">
        <h1 class="text-center mb-4">Tic Tac Toe</h1>

        <div class="score-board">
            <div class="score">
                <div class="player-x">Player X</div>
                <div class="score-value" id="score-x">0</div>
            </div>
            <div class="score">
                <div class="text-muted">Draws</div>
                <div class="score-value" id="score-draw">0</div>
            </div>
            <div class="score">
                <div class="player-o">Player O</div>
                <div class="score-value" id="score-o">0</div>
            </div>
        </div>

        <div class="status" id="status">Player <span class="player-x">X</span>'s turn</div>

        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <button class="btn btn-primary w-100" id="reset">New Game</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('reset');
        const scoreX = document.getElementById('score-x');
        const scoreO = document.getElementById('score-o');
        const scoreDraw = document.getElementById('score-draw');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = { X: 0, O: 0, draw: 0 };

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        function checkWinner() {
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return { winner: board[a], pattern };
                }
            }
            return board.includes('') ? null : { winner: 'draw', pattern: [] };
        }

        function updateStatus() {
            const playerClass = currentPlayer === 'X' ? 'player-x' : 'player-o';
            status.innerHTML = `Player <span class="${playerClass}">${currentPlayer}</span>'s turn`;
        }

        function handleClick(e) {
            const index = e.target.dataset.index;

            if (board[index] || !gameActive) return;

            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.classList.add(currentPlayer.toLowerCase(), 'taken');

            const result = checkWinner();

            if (result) {
                gameActive = false;
                if (result.winner === 'draw') {
                    status.innerHTML = "It's a <strong>Draw!</strong>";
                    scores.draw++;
                    scoreDraw.textContent = scores.draw;
                } else {
                    const playerClass = result.winner === 'X' ? 'player-x' : 'player-o';
                    status.innerHTML = `Player <span class="${playerClass}">${result.winner}</span> wins!`;
                    scores[result.winner]++;
                    if (result.winner === 'X') {
                        scoreX.textContent = scores.X;
                    } else {
                        scoreO.textContent = scores.O;
                    }
                    result.pattern.forEach(i => cells[i].classList.add('winner'));
                }
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
            }
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            updateStatus();
        }

        cells.forEach(cell => cell.addEventListener('click', handleClick));
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
